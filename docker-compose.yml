services:
  consul:
    image: consul:1.15
    container_name: consul
    ports:
      - "8500:8500"
    command: agent -server -ui -node=server-1 -bootstrap-expect=1 -client=0.0.0.0
    networks:
      - microservices-network
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:8500/v1/status/leader"]
      interval: 10s
      timeout: 5s
      retries: 5

  mysql-utilisateur:
    image: mysql:8.0
    container_name: mysql-utilisateur
    environment:
      MYSQL_ROOT_PASSWORD: rootpassword
      MYSQL_DATABASE: utilisateurservicedb
    ports:
      - "3307:3306"
    networks:
      - microservices-network
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-uroot", "-prootpassword"]
      interval: 10s
      timeout: 5s
      retries: 5
    volumes:
      - mysql-utilisateur-data:/var/lib/mysql

  mysql-vehicule:
    image: mysql:8.0
    container_name: mysql-vehicule
    environment:
      MYSQL_ROOT_PASSWORD: rootpassword
      MYSQL_DATABASE: vehiculeservicedb
    ports:
      - "3308:3306"
    networks:
      - microservices-network
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-uroot", "-prootpassword"]
      interval: 10s
      timeout: 5s
      retries: 5
    volumes:
      - mysql-vehicule-data:/var/lib/mysql

  phpmyadmin:
    image: phpmyadmin/phpmyadmin
    container_name: phpmyadmin
    environment:
      PMA_HOST: mysql-utilisateur
      PMA_PORT: 3306
      PMA_ARBITRARY: 1
      MYSQL_ROOT_PASSWORD: rootpassword
    ports:
      - "8080:80"
    networks:
      - microservices-network
    depends_on:
      - mysql-utilisateur
      - mysql-vehicule

  client-service:
    image: client-service:1.0
    container_name: client-service
    ports:
      - "8081:8081"
    environment:
      SPRING_DATASOURCE_URL: jdbc:mysql://mysql-utilisateur:3306/utilisateurservicedb?createDatabaseIfNotExist=true&allowPublicKeyRetrieval=true&useSSL=false
      SPRING_DATASOURCE_USERNAME: root
      SPRING_DATASOURCE_PASSWORD: rootpassword
      SPRING_CLOUD_CONSUL_HOST: consul
      SPRING_CLOUD_CONSUL_PORT: 8500
    depends_on:
      consul:
        condition: service_healthy
      mysql-utilisateur:
        condition: service_healthy
    networks:
      - microservices-network
    restart: unless-stopped

  voiture-service:
    image: voiture-service:1.0
    container_name: voiture-service
    ports:
      - "8082:8082"
    environment:
      SPRING_DATASOURCE_URL: jdbc:mysql://mysql-vehicule:3306/vehiculeservicedb?createDatabaseIfNotExist=true&allowPublicKeyRetrieval=true&useSSL=false
      SPRING_DATASOURCE_USERNAME: root
      SPRING_DATASOURCE_PASSWORD: rootpassword
      SPRING_CLOUD_CONSUL_HOST: consul
      SPRING_CLOUD_CONSUL_PORT: 8500
      SERVICES_UTILISATEUR_URL: http://client-service:8081
    depends_on:
      consul:
        condition: service_healthy
      mysql-vehicule:
        condition: service_healthy
      client-service:
        condition: service_started
    networks:
      - microservices-network
    restart: unless-stopped

  gateway-service:
    image: gateway-service:1.0
    container_name: gateway-service
    ports:
      - "8888:8888"
    environment:
      SPRING_CLOUD_CONSUL_HOST: consul
      SPRING_CLOUD_CONSUL_PORT: 8500
    depends_on:
      consul:
        condition: service_healthy
      client-service:
        condition: service_started
      voiture-service:
        condition: service_started
    networks:
      - microservices-network
    restart: unless-stopped

networks:
  microservices-network:
    driver: bridge

volumes:
  mysql-utilisateur-data:
  mysql-vehicule-data:

