server:
  port: 8888

spring:
  application:
    name: SERVICE-GATEWAY

  cloud:
    consul:
      host: localhost
      port: 8500
      discovery:
        enabled: true
        register: true
        service-name: SERVICE-GATEWAY
        health-check-path: /actuator/health
        health-check-interval: 10s
        health-check-critical-timeout: 30s
        prefer-ip-address: true
        instance-id: ${spring.application.name}:${server.port}

    gateway:
      discovery:
        locator:
          enabled: true
          lower-case-service-id: true
          # optionnel: pour Ã©viter des surprises de routage
          # filters:
          #   - StripPrefix=1

management:
  endpoints:
    web:
      exposure:
        include: health,info
      base-path: /actuator
  endpoint:
    health:
      show-details: always
      probes:
        enabled: true
